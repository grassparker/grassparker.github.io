<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudiLib | Blog</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../StudiLibHomepageStyles.css">
    <link rel="icon" type="image/svg+xml" href="../Chicken.svg">
    <style>
        .blog-container {
            max-width: 750px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .blog-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .blog-header h2 {
            color: #e94560;
            font-size: 42px;
            font-family: "Pixelify Sans", sans-serif;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .blog-meta {
            color: #a0a0a0;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .blog-summary-lead {
            color: #e8dcc8;
            font-size: 20px;
            font-style: italic;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.9;
            border-bottom: 1px solid rgba(233, 69, 96, 0.2);
            padding-bottom: 30px;
        }

        .blog-content-body {
            color: #e8dcc8;
            font-size: 18px;
            line-height: 1.9;
            white-space: pre-wrap;
        }

        /* Comment Placeholder Styling */
        .comment-section {
            margin-top: 80px;
            background: rgba(233, 69, 96, 0.05);
            padding: 30px;
            border-radius: 8px;
            border: 1px dashed rgba(233, 69, 96, 0.3);
        }

        .comment-section h3 {
            font-family: "Pixelify Sans", sans-serif;
            color: #e94560;
            margin-bottom: 10px;
        }

        .comment-placeholder {
            color: #a0a0a0;
            font-size: 14px;
        }

        .back-nav {
            margin-top: 40px;
        }

        .back-link {
            color: #e94560;
            text-decoration: none;
            font-family: "Pixelify Sans", sans-serif;
            font-size: 18px;
            transition: 0.3s;
        }

        .back-link:hover {
            color: #e8dcc8;
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <header class="main-header">
        <h1><a href="../index.html">StudiLib</a></h1>
    </header>

    <main class="container">
        <nav>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../Features/updates.html">Updates</a></li>
                <li><a href="../documentation/documentation.html">Documentation</a></li>
                <li><a href="../Blogs/blogs.html">Blogs</a></li>
            </ul>
        </nav>

        <article class="blog-container">
            <header class="blog-header">
                <div class="blog-meta">
                    <span id="blog-date"></span>
                    <span id="read-time"></span>
                </div>
                <h2 id="blog-title">Loading Journal...</h2>
            </header>
            
            <div class="blog-summary-lead" id="blog-summary"></div>
            <div class="blog-content-body" id="blog-text"></div>

            <section class="comment-section">
                <h3>Thoughts?</h3>
                <p class="comment-placeholder">Comments are currently disabled during the beta. Check back soon to join the conversation!</p>
            </section>

            <div class="back-nav">
                <a href="../Blogs/blogs.html" class="back-link">← Return to Archives</a>
            </div>
        </article>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 by Candy. All rights reserved.</p>

        <ul class="nav-links">
            <li><a href="../cn/Docs/PrivacyPolicy.html">Privacy Policy</a></li>
            <li><a href="../cn/Docs/TermsAndConditions.html">Terms and Services</a></li>
        </ul>
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const targetTitle = params.get('title');

        fetch('blogs.json')
            .then(response => response.json())
            .then(data => {
                let found = false;

                for (let yearGroup of data.updates) {
                    for (let item of yearGroup.items) {
                        if (item.title === targetTitle) {
                            const fullText = (item.text || item.details || "");
                            
                            // Simple read time logic: ~200 words per minute
                            const wordCount = fullText.split(/\s+/).length;
                            const readTime = Math.max(1, Math.ceil(wordCount / 200));

                            document.getElementById('blog-title').textContent = item.title;
                            document.getElementById('blog-date').textContent = item.date;
                            document.getElementById('read-time').textContent = `• ${readTime} min read`;
                            document.getElementById('blog-summary').textContent = item.summary;
                            document.getElementById('blog-text').textContent = fullText;
                            found = true;
                            break;
                        }
                    }
                    if (found) break;
                }

                if (!found) {
                    document.getElementById('blog-title').textContent = 'Entry Not Found';
                }
            })
            .catch(error => {
                document.getElementById('blog-title').textContent = 'Library Error';
                console.error(error);
            });
    </script>
</body>
</html>
