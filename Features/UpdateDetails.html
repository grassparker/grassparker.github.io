<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Details - StudiLib</title>

    <!-- Pixel title font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <!-- Monospace body font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">

    <link rel="icon" type="image/svg+xml" href="">
    <link rel="stylesheet" href="../StudiLibHomepageStyles.css">
    <link rel="icon" type="image/svg+xml" href="../Chicken.svg">
    <style>
        .update-details {
            background: rgba(232, 220, 200, 0.05);
            border: 2px solid #e94560;
            border-radius: 8px;
            padding: 40px;
            max-width: 800px;
            margin: 30px auto;
        }

        .update-details h2 {
            color: #e94560;
            font-size: 36px;
            font-family: "Pixelify Sans", sans-serif;
            margin-bottom: 10px;
        }

        .update-date {
            color: #a0a0a0;
            font-size: 14px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(233, 69, 96, 0.2);
            padding-bottom: 15px;
        }

        .update-description {
            color: #e8dcc8;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .update-details-full {
            background: rgba(233, 69, 96, 0.1);
            border-left: 4px solid #e94560;
            padding: 20px;
            margin: 30px 0;
            color: #e8dcc8;
            font-size: 16px;
            line-height: 1.8;
            border-radius: 4px;
        }

        .back-link {
            color: #e94560;
            text-decoration: underline;
            font-weight: bold;
            margin-top: 30px;
            display: inline-block;
        }

        .back-link:hover {
            color: #e8dcc8;
        }
    </style>
</head>

<body>
    <header class="main-header">
        <h1><a href="../StudiLib.html">StudiLib</a></h1>
    </header>

    <main class="container">
        <nav>
            <ul class="nav-links">
                <li><a href="../StudiLib.html">Home</a></li>
                <li><a href="../Features/updates.html">Updates</a></li>
                <li><a href="../Documentation/documentation.html">Documentation</a></li>
                <li><a href="../Blogs/blogs.html">Blogs</a></li>
            </ul>
        </nav>

        <div class="update-details">
            <h2 id="update-version">Loading...</h2>
            <div class="update-date" id="update-date"></div>
            <div class="update-description" id="update-description"></div>
            <div class="update-details-full" id="update-details-full"></div>
            <a href="../Features/updates.html" class="back-link">‚Üê Back to Updates</a>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 by Candy. All rights reserved.</p>

        <ul class="nav-links">
            <li><a href="../cn/Docs/PrivacyPolicy.html">Privacy Policy</a></li>
            <li><a href="../cn/Docs/TermsAndConditions.html">Terms and Services</a></li>
        </ul>
    </footer>

    <script>
        // Get the version from URL parameters
        const params = new URLSearchParams(window.location.search);
        const version = params.get('version');

        // Load updates from JSON
        fetch('updates.json')
            .then(response => response.json())
            .then(data => {
                let found = false;

                // Search for the matching update
                for (let yearGroup of data.updates) {
                    for (let item of yearGroup.items) {
                        if (item.version === version) {
                            document.getElementById('update-version').textContent = item.version;
                            document.getElementById('update-date').textContent = item.date;
                            document.getElementById('update-description').textContent = item.description;
                            document.getElementById('update-details-full').textContent = item.details || 'No additional details available.';
                            found = true;
                            break;
                        }
                    }
                    if (found) break;
                }

                if (!found) {
                    document.getElementById('update-version').textContent = 'Update Not Found';
                    document.getElementById('update-description').textContent = 'The requested update could not be found.';
                }
            })
            .catch(error => {
                document.getElementById('update-version').textContent = 'Error Loading Update';
                document.getElementById('update-description').textContent = 'There was an error loading the update information.';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
