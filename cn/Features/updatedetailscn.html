<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudiLib | 更新详情</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">

    <link rel="icon" type="image/svg+xml" href="">
    <link rel="stylesheet" href="../StudiLibCN.css">
    <style>
        .update-details {
            background: rgba(232, 220, 200, 0.05);
            border: 2px solid #e94560;
            border-radius: 8px;
            padding: 40px;
            max-width: 800px;
            margin: 30px auto;
        }

        .update-details h2 {
            color: #e94560;
            font-size: 36px;
            font-family: "Pixelify Sans", sans-serif;
            margin-bottom: 10px;
        }

        .update-date {
            color: #a0a0a0;
            font-size: 14px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(233, 69, 96, 0.2);
            padding-bottom: 15px;
        }

        .update-description {
            color: #e8dcc8;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .update-details-full {
            background: rgba(233, 69, 96, 0.1);
            border-left: 4px solid #e94560;
            padding: 20px;
            margin: 30px 0;
            color: #e8dcc8;
            font-size: 16px;
            line-height: 1.8;
            border-radius: 4px;
        }

        .back-link {
            color: #e94560;
            text-decoration: underline;
            font-weight: bold;
            margin-top: 30px;
            display: inline-block;
        }

        .back-link:hover {
            color: #e8dcc8;
        }
    </style>
</head>

<body>
    <header class="main-header">
        <h1><a href="../StudiLib.html">StudiLib</a></h1>
    </header>

    <main class="container">
        <nav>
            <ul class="nav-links">
                <li><a href="../StudiLib.html">首页</a></li>
                <li><a href="../Features/features.html">更新日志</a></li>
                <li><a href="../Documentation/documentation.html">文档说明</a></li>
                <li><a href="../Blogs/blogs.html">博客</a></li>
            </ul>
        </nav>

        <div class="update-details">
            <h2 id="update-version">加载中...</h2>
            <div class="update-date" id="update-date"></div>
            <div class="update-description" id="update-description"></div>
            <div class="update-details-full" id="update-details-full"></div>
            <a href="../Features/features.html" class="back-link">← 返回更新列表</a>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Candy. 版权所有。</p>

        <ul class="nav-links">
            <li><a href="../StudiLib/Docs/PrivacyPolicy.html">隐私政策</a></li>
            <li><a href="../StudiLib/Docs/TermsAndConditions.html">服务条款</a></li>
        </ul>
    </footer>

    <script>
        // 从 URL 参数中获取版本号
        const params = new URLSearchParams(window.location.search);
        const version = params.get('version');

        // 加载更新 JSON
        fetch('Updates.json')
            .then(response => response.json())
            .then(data => {
                let found = false;

                // 搜索匹配的更新项
                for (let yearGroup of data.updates) {
                    for (let item of yearGroup.items) {
                        if (item.version === version) {
                            document.getElementById('update-version').textContent = item.version;
                            document.getElementById('update-date').textContent = item.date;
                            document.getElementById('update-description').textContent = item.description;
                            document.getElementById('update-details-full').textContent = item.details || '暂无更多详细信息。';
                            found = true;
                            break;
                        }
                    }
                    if (found) break;
                }

                if (!found) {
                    document.getElementById('update-version').textContent = '未找到更新';
                    document.getElementById('update-description').textContent = '无法找到所请求的更新内容。';
                }
            })
            .catch(error => {
                document.getElementById('update-version').textContent = '加载出错';
                document.getElementById('update-description').textContent = '加载更新信息时发生错误。';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
